<div class="container">
  <div class="login-card">
    <div class="header">
      <button class="back-button" routerLink="/">â†</button>
      <div class="header-content">
        <h1> Acesso Administrativo</h1>
        <p class="subtitle">FaÃ§a login para acessar o painel administrativo</p>
      </div>
    </div>

    <form #formEmprestimo="ngForm" (ngSubmit)="fazerLogin(formEmprestimo)" class="login-form">
      <div class="erro-mensagem" *ngIf="erro">
        <span class="erro-icon">âš ï¸</span>
        {{ erro }}
      </div>

      <div class="field-group">
        <label for="email">ğŸ“§ Email</label>
        <input 
          type="email" 
          id="email"
          name="senha"
          placeholder="admin@galpao.com" 
          [(ngModel)]="login.email"
          [disabled]="carregando"
          required
          autocomplete="email">
      </div>

      <div class="field-group">
        <label for="senha">ğŸ”’ Senha</label>
        <div class="password-input-wrapper">
          <input 
            [type]="mostrarSenha ? 'text' : 'password'" 
            id="senha"
            name="senha"
            placeholder="Digite sua senha" 
            [(ngModel)]="login.password"
            [disabled]="carregando"
            required
            autocomplete="current-password">
          <button 
            type="button" 
            class="toggle-password"
            (click)="toggleMostrarSenha()"
            [disabled]="carregando">
            {{ mostrarSenha ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="carregando">
        <span *ngIf="!carregando"></span>
        <span *ngIf="carregando">Verificando...</span>
        <span *ngIf="!carregando">Entrar</span>

      </button>
    </form>

    <div class="info-box">
      <button class="login-button" [routerLink]="['/auth', 'criar']">Cadastrar</button>
    </div>
  </div>
</div>
